<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITULO  --> 
    <title>Car Slider</title>
    <!-- ESTILOS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- IMPORTAMOS TEXTO FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&display=swap" rel="stylesheet">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <h1>VENTA DE CARS </h1>
        <div class="swiper-wrapper">

            <!-- slide-1 -->
            <div class="swiper-slide">
                <!-- *box  -->
                <a href="#" class="slider-box">
                    <!-- img -->
                    <div class="slider-img">
                        <img src="imagenes/1.webp">
                    </div>
                    <!-- texto -->
                    <div class="slider-text">
                        <strong class="text">BMW X5</strong>
                    </div>
                </a>
            </div> <!-- SLIDER END -->
            <!-- slide-2 -->
            <div class="swiper-slide">
                <!-- *box  -->
                <a href="#" class="slider-box">
                    <!-- img -->
                    <div class="slider-img">
                        <img src="imagenes/2.jpg">
                    </div>
                    <!-- texto -->
                    <div class="slider-text">
                        <strong>FERRARI F40</strong>
                    </div>
                </a>
            </div> <!-- SLIDER END -->
            <!-- slide-3 -->
            <div class="swiper-slide">
                <!-- *box  -->
                <a href="#" class="slider-box">
                    <!-- img -->
                    <div class="slider-img">
                        <img src="imagenes/3.jpg">
                    </div>
                    <!-- texto -->
                    <div class="slider-text">
                        <strong>RACING CAR</strong>
                    </div>
                </a>
            </div> <!-- SLIDER END -->
            <!-- slide-4 -->
            <div class="swiper-slide">
                <!-- *box  -->
                <a href="#" class="slider-box">
                    <!-- img -->
                    <div class="slider-img">
                        <img src="imagenes/4.jpg">
                    </div>
                    <!-- texto -->
                    <div class="slider-text">
                        <strong>AUDI G8</strong>
                    </div>
                </a>
            </div> <!-- SLIDER END -->
            <!-- slide-5 -->
            <div class="swiper-slide">
                <!-- *box  -->
                <a href="#" class="slider-box">
                    <!-- img -->
                    <div class="slider-img">
                        <img src="imagenes/5.jpg">
                    </div>
                    <!-- texto -->
                    <div class="slider-text">
                        <strong>BMW CAR</strong>
                    </div>
                </a>
            </div> <!-- SLIDER END -->
            <!-- slide-6 -->
            <div class="swiper-slide">
                <!-- *box  -->
                <a href="#" class="slider-box">
                    <!-- img -->
                    <div class="slider-img">
                        <img src="imagenes/6.jpg">
                    </div>
                    <!-- texto -->
                    <div class="slider-text">
                        <strong>RACING CAR</strong>
                    </div>
                </a>
            </div> <!-- SLIDER END -->
        </div><!-- wrapper end -->
        <div class="swiper-pagination"></div>
    </div><!-- Swiper end-->


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
